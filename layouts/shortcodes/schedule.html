<table class="table schedule" style="max-width:100%">
    <tbody>

        {{- range .Site.Data.schedule }}
        {{- range . }}
        <tr>
            <td align="right" style="width:31%;text-align:left">{{ .date }}</td>
            <td style="width:47%;text-align:left">{{ .title | markdownify }}</td>

            {{- if .header }}

            <td style="width:8%;text-align:center" class="mid-table-header">Video</td>
            <td style="width:8%;text-align:center" class="mid-table-header">Exercise</td>
            <td style="width:8%;text-align:center" class="mid-table-header">Lab</td>

            {{- else }}

            {{- if .video }}
            <td align="center" style="width:10%;text-align:center"><a
                    href="{{ .Site.baseurl }}/videos/{{ .video }}/">
                    <i class="fas fa-video fa-lg"></i></a></td>
            {{- else }}
            <td align="center" style="width:10%;text-align:center">
                <font color="f1f1f1">
                    <i class="fas fa-video fa-lg"></i></font>
            </td>
            {{- end }}

            {{- if .exercise }}
            <td align="center" style="width:10%;text-align:center"><a href="{{ .Site.baseurl }}/exercises/{{ .exercise }}/">
                    <i class="fas fa-laptop-code fa-lg"></i></a></td>
            {{- else }}
            <td align="center" style="width:10%;text-align:center">
                <font color="f1f1f1">
                    <i class="fas fa-laptop-code fa-lg"></i></font>
            </td>
            {{- end }}

            {{- if .lab }}
            <td align="center" style="width:10%;text-align:center"><a href="{{ .Site.baseurl }}/labs/{{ .lab }}/">
                    <i class="fas fa-chalkboard-teacher fa-lg"></i></a></td>
            {{- else }}
            <td align="center" style="width:10%;text-align:center">
                <font color="f1f1f1">
                    <i class="fas fa-chalkboard-teacher fa-lg"></i></font>
            </td>
            {{- end }}

            {{- end }}
        </tr>
        {{- end }}
        {{- end }}

    </tbody>

</table>
