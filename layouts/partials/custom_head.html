<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/headroom/0.11.0/jQuery.headroom.min.js"></script>

<script>
  // select your header or whatever element you wish
const Header = document.querySelector("header");
// construct an instance of Headroom, passing the header elemen.
const headroom = new Headroom(Header, {
  offset: 0,
  tolerance: {
    up: 0,
    down: 0
  },
  classes: {
    initial: "header--fixed",
    pinned: "slideDown",
    unpinned: "slideUp",
    top: "top",
    notTop: "not-top"
  }
});
</script>
